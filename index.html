<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://www.example1.com">
        <img src="folder 1.png" alt="Folder 1" class="folder">
        <p class="folder-text">Folder 1</p>
    </a>
    <a href="https://www.example2.com">
        <img src="folder 2.png" alt="Folder 2" class="folder">
        <p class="folder-text">Folder 2</p>
    </a>
    <a href="https://www.example3.com">
        <img src="folder 3.png" alt="Folder 3" class="folder">
        <p class="folder-text">Folder 3</p>
    </a>
    <a href="https://www.example4.com">
        <img src="envelope.png" alt="Folder 4" class="folder">
        <p class="folder-text">Folder 4</p>
    </a>

    <script src="script.js"></script>
</body>
</html>
