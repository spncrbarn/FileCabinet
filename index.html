<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Folder divs, each with its respective link -->
    <div class="folder" onclick="window.location.href='https://www.example1.com';">
        <img src="folder 1.png" alt="Folder 1">
    </div>
    <div class="folder" onclick="window.location.href='https://www.example2.com';">
        <img src="folder 2.png" alt="Folder 2">
    </div>
    <div class="folder" onclick="window.location.href='https://www.example3.com';">
        <img src="folder 3.png" alt="Folder 3">
    </div>
    <div class="folder" onclick="window.location.href='https://www.example4.com';">
        <img src="envelope.png" alt="Folder 4">
    </div>

    <!-- Clock div in the top-right corner -->
    <div id="clock"></div>
    
    <!-- JavaScript for randomizing folder position and updating clock -->
    <script src="script.js"></script>
</body>
</html>
